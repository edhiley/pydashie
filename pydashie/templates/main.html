<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Spine Dashboard</title>

  <!-- The javascript and css are managed by sprockets. The files can be found in the /assets folder-->
  <script type="text/javascript" src="/assets/application.js"></script>
  <link rel="stylesheet" href="/assets/application.css">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
  <link rel="icon" href="/assets/images/hscicicon.jpg">

</head>
  <body>
  <div id="top"></div>
    <div id="container">
      <div class="gridster">
	<!--
	*data-id= the name function in the python files
	*data-view= the type of widget used
	*data-title= the title displayed on the widget
	-->
  <ul>
    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
      <div data-id="confluencecutdatesandrelease" data-view="Text" data-title="Current and Next Release" data-moreinfo=""></div>
    </li>
	
    <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
      <div data-id="confluencemergequeue" data-view="Text" data-title="Merge Queue (Top 3)" data-moreinfo="Data based on confluence merge queue table"></div>
    </li>
	
	<li data-row="1" data-col="3" data-sizex="1" data-sizey="1" >
          <div data-id="jenkinsfailedcount"  data-view="Text" data-unordered="true" data-title="Failed" ></div><br />
          <div data-id="jenkinsbuildingcount"  data-view="Text" data-unordered="true" data-title="Building" ></div><br />
          <div data-id="jenkinsbuiltcount"  data-view="Text" data-unordered="true" data-title="Built" ></div>
    </li>
	
    <li data-row="1" data-col="4" data-sizex="2" data-sizey="2" >
          <div  data-id="failedjenkinsprioritylist"  data-view="PriorityList" data-unordered="true" data-title="Failed & Other Jenkins" ></div>
    </li>
	
	<li data-row="2" data-col="1" data-sizex="3" data-sizey="2">
      <div data-id="jiraliveincidents" data-view="PriorityList" data-unordered="true" data-title="Live Incidents by Severity" ></div>
    </li>
	
	<li data-row="3" data-col="4" data-sizex="1" data-sizey="1">
      <div data-id="activesite" data-view="Text" data-unordered="true" data-title="Current Active Site" data-moreinfo="KOP to be added so this is always accurate"></div>
    </li>
	 	
    <li data-row="3" data-col="5" data-sizex="1" data-sizey="1" data-overflow:"scroll";>
      <div data-id="what" data-view="Text" data-title="What would you like to see here?" data-moreinfo="If there is any data you would like shown on the dashboard please speak to one of the graduates"></div>
    </li>
	
   

  </ul>
    </div>
	<div id="bottom"></div>
  </body>
</html>
